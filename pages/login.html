<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Tony Pizzaria</title>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="Logo Pizzaria">
    </header>
    <main>
        <div class="conteudo-container">
            <h1>Acesse a sua conta</h1>
            <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
        </div>
        <div class="info">
            <div class="campo">
              <img src="../img/Email (1).png" alt="email">
              <input type="text" class="login-space" placeholder="E-mail">
            </div>
           <div class="linha"></div>
        </div>

        <div class="info"> 
            <div class="campo">
              <img src="../img/Lock.png" alt="senha">
              <input type="password" class="login-space" placeholder="Senha">
            </div>
           <div class="linha"></div>
        </div>
        <a href="./home.html" class="botao">ENTRAR</a>
    </main>
</body>
</html>
